{{ define "main" }}
  {{ .Content }}

  <h3>Recent blog posts</h3>
  <ul>
    {{ range ( where .Site.RegularPages "Type" "blog" | first 3 ) }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>

  <h3>Some of my projects</h3>
  <ul>
    {{ range ( where .Site.RegularPages "Type" "projects" | first 3 ) }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
  
{{ end }}
